<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CO₂ Kalkulator</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>CO₂-Emissioncalculator</h1>
    <p>Calculate your CO₂-emission based on you lifestyle and day to day choices</p>
  </header>
  <nav id="main-nav">
    <ul>
      <li><a href="#emission-form">Beregn Utslipp</a></li>
      <li><a href="#result">Resultat</a></li>
    </ul>
  </nav>  

  <form id="emission-form">
    <fieldset>
      <legend>Transport</legend>
      <label>Km by Car: <input type="number" step="any" name="km_car" required /></label><br />
      <label>Car Fuel Type:
        <select name="car_fuel_type">
          <option value="gasoline">Gasoline</option>
          <option value="diesel">Diesel</option>
        </select>
      </label><br />

      <label>Km by Bus: <input type="number" step="any" name="km_bus" /></label><br />
      <label>Bus Fuel Type:
        <select name="bus_fuel_type">
          <option value="electric">Electric</option>
          <option value="diesel">Diesel</option>
          <option value="biofuel">Biofuel</option>
        </select>
      </label><br />

      <label>Km by Train: <input type="number" step="any" name="km_train" /></label><br />
      <label>Train Type:
        <select name="train_type">
          <option value="electric">Electric</option>
          <option value="diesel">Diesel</option>
        </select>
      </label><br />

      <label>Short Flights (< 3h): <input type="number" name="short_flights" /></label><br />
      <label>Medium Flights (3 - 6h): <input type="number" name="medium_flights" /></label><br />
      <label>Long Flights (> 6h): <input type="number" name="long_flights" /></label><br />
    </fieldset>

    <fieldset>
      <legend>Food Choices</legend>
      <label>Diet:
        <select name="diet_type">
          <option value="high_meat">High Meat Intake (Carnivore)</option>
          <option value="average">Average</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Energi</legend>
      <label>Strøm (kWh): <input type="number" step="any" name="kwh_electricity" /></label><br />
      <label>Olje (kWh): <input type="number" step="any" name="kwh_oil" /></label><br />
      <label>Gass (kWh): <input type="number" step="any" name="kwh_gas" /></label><br />
      <label>Ved (kWh): <input type="number" step="any" name="kwh_wood" /></label><br />
    </fieldset>

    <button type="submit">Beregn</button>
  </form>

  <section id="result" style="margin-top:2em;"></section>

  <script src="script.js"></script>
</body>
</html>
